<div class="container mt-5">
    <div class="card card-body mb-3">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Add text here">
            </div>
            <input type="submit" value="Add Log" class="btn btn-light" [disabled]="!this.text">
            <button type="button" (click)="clearState()" class="btn btn-warning" [hidden]=!this.text>Clear</button>
        </form>
    </div>

    <ul [class]="list-group">
        <li *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog === log" class="list-group-item d-flex justify-content-between align-items-center mb-1">

            <a (click)="onSelect(log)" href="#">{{ log.text }}</a>


            <span class="log date">{{ log.date | date: 'short' }}</span>

            <i (click)="onDelete(log)" class="fa fa-remove"></i>

        </li>

    </ul>

</div>
